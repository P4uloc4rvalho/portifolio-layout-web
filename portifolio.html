<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="stilo.css">
    <link rel="stylesheet" href="media-query.css">
</head>
<body>
    <main>
        <section>
            <div id="cadastro">
                <h1>FAÇA O SEU CADASTRO</h1>
                <form action="cadastro.php" method="post">
                    <div id="campo">
                        <label for="nome">Nome: </label>
                        <input type="text" name="nome" id="inome" required placeholder="Digite seu nome">
                    </div>
                    <div id="campo">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="iemail" required placeholder="Digite seu e-mail">
                    </div>
                    <div id="campo">
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="isenha" required placeholder="Digite sua senha">
                    </div>
                    <div id="campo">
                        <label for="confirmar_senha">Confirmar Senha :</label>
                        <input type="password" name="confirmar_senha" id="iconfirmar_senha" placeholder="Confirme sua senha">
                    </div>
                    <div id="campo">
                        <label for="genero">Gênero:<label>         <br>
                        <input type="radio" name="genero" id="igenero_masculino" value="Masculino" checked>
                        <label for="genero_masculino">Masculino</label>
                        <input type="radio" name="genero" id="igenero_feminino" value="feminino">
                        <label for="genero_feminino">Feminino</label>
                        <input type="radio" name="genero" id="igenero_outros">
                        <label for="genero_outros">Outros</label>
                    </div>
                    <div id="campo">
                        <label for="data_nascimento">Data de Nascimento:</label>
                        <input type="date" name="data_nascimento" id="idata_nascimento">
                    </div>
                    <div id="campo">
                        <label for="cidade">Cidade:</label>
                        <input type="text" name="cidade" id="icidade" placeholder="Digite em qual cidade você nasceu">
                    </div>
                    <div id="campo">
                        <label for="pais">País:</label>
                        <input type="text" name="pais" id="ipais" placeholder="Digite em qual país você nasceu">
                    </div>
                    <input type="submit" value="Cadastrar">
                        <a href="esqueci.html" class="botao">Esqueceu a senha?</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
